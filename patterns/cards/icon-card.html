<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Basic card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,600,700" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>

  <div>
    <div class="card island-1-2 text-center ">
      <i class="icon i-64 push-1-2">
        <svg><use xlink:href="../../images/icons.svg#heart-icon" /></svg>
      </i>
      <h2 class="push-1-2">Adopt Today</h2>
      <p class="push-1-2">Take a look of all our gorgeous dogs. We guarantee you will fall in love with at least one.</p>
      <a class="btn" href="#">Read more</a>
    </div>
  </div>

  <div>
    <div class="card island-1-2 text-center ">
      <i class="icon i-64 push-1-2">
        <svg><use xlink:href="../../images/icons.svg#donate" /></svg>
      </i>
      <h2 class="push-1-2">Donate Today</h2>
      <p class="push-1-2">Help us give the best care for all of our dogs.</p>
      <a class="btn" href="#">Read more</a>
    </div>
  </div>

  <div>
    <div class="card island-1-2 text-center ">
      <i class="icon i-64 push-1-2">
        <svg><use xlink:href="../../images/icons.svg#community" /></svg>
      </i>
      <h2 class="push-1-2">Join Our Community</h2>
      <p class="push-1-2">We have many fundraisers to ehlp support our dogs</p>
      <a class="btn" href="#">Read more</a>
    </div>
  </div>

</body>
</html>
