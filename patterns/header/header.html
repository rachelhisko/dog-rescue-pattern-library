<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Header</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../banner/banner.css" rel="stylesheet">
  <link href="../nav/nav.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700" rel="stylesheet">
  <link href="header.css" rel="stylesheet">
</head>

<body>

  <header class="grid absolute pin-tl w-1 zindex-3">
    <div class="unit xs-1 s-1 m-1 text-center">
      <h1>Birch Haven</h1>
    </div>
    <div class="unit xs-1 s-1 m-1">
      <nav class="text-center">
        <ul class="list-group grid">
          <li class="unit xs-1-2 s-1-2 m-1-5 pad-b-1-2"><a class="btn btn-nav" href="#">Dogs</a></li>
          <li class="unit xs-1-2 s-1-2 m-1-5 pad-b-1-2"><a class="btn btn-nav" href="#">Applications</a></li>
          <li class="unit unit-xs-hidden unit-s-hidden m-1-5">
            <i class="icon i-64 push-1-2">
              <img src="../../images/logo-256.svg">
            </i>
          </li>
          <li class="unit xs-1-2 s-1-2 m-1-5 pad-b-1-2"><a class="btn btn-nav" href="#">Donate</a></li>
          <li class="unit xs-1-2 s-1-2 m-1-5 pad-b-1-2"><a class="btn btn-nav" href="#">Volunteer</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="banner">
    <figure class="banner-image absolute pin-bl pin-br">
    </figure>
    <div class="banner-content gutter">
      <div class="gutter">
        <h2 class="push-0 yotta">2017 Annual Fundrasier</h2>
        <p class="tera">Join us and help make a difference.</p>
        <a class="btn btn-ghost gutter-2" href="#">Join</a>
      </div>
    </div>
  </div>

</body>
</html>
